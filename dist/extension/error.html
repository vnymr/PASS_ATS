<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Resume AI - Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #ff4757;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .error-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .error-message {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .error-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: left;
            display: none;
        }
        
        .error-details.show {
            display: block;
        }
        
        .error-details h3 {
            color: #495057;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .error-details pre {
            color: #6c757d;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .btn-link {
            background: transparent;
            color: #667eea;
            text-decoration: underline;
            padding: 5px;
        }
        
        .btn-link:hover {
            color: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
        </div>
        
        <h1>Oops! Something went wrong</h1>
        
        <div class="error-message" id="errorMessage">
            We encountered an error while generating your resume. This could be due to a connection issue or a temporary problem with our service.
        </div>
        
        <div class="error-details" id="errorDetails">
            <h3>Error Details:</h3>
            <pre id="errorText">No additional details available</pre>
        </div>
        
        <div class="actions">
            <button class="btn-primary" id="retryBtn">Try Again</button>
            <button class="btn-secondary" id="homeBtn">Go to Home</button>
        </div>
        
        <button class="btn-link" id="toggleDetails">Show Details</button>
    </div>
    
    <script>
        // Parse error from URL params or storage
        const urlParams = new URLSearchParams(window.location.search);
        const errorParam = urlParams.get('error');
        const messageParam = urlParams.get('message');
        
        // Get error from storage if available
        chrome.storage.local.get(['lastError'], (result) => {
            if (result.lastError) {
                document.getElementById('errorMessage').textContent = result.lastError.message || 'An unexpected error occurred';
                document.getElementById('errorText').textContent = result.lastError.details || result.lastError.stack || 'No additional details available';
                
                // Clear the error from storage
                chrome.storage.local.remove(['lastError']);
            } else if (messageParam) {
                document.getElementById('errorMessage').textContent = decodeURIComponent(messageParam);
                if (errorParam) {
                    document.getElementById('errorText').textContent = decodeURIComponent(errorParam);
                }
            }
        });
        
        // Toggle error details
        document.getElementById('toggleDetails').addEventListener('click', () => {
            const details = document.getElementById('errorDetails');
            const toggle = document.getElementById('toggleDetails');
            
            if (details.classList.contains('show')) {
                details.classList.remove('show');
                toggle.textContent = 'Show Details';
            } else {
                details.classList.add('show');
                toggle.textContent = 'Hide Details';
            }
        });
        
        // Retry button
        document.getElementById('retryBtn').addEventListener('click', async () => {
            // Check if we have a pending job to retry
            const { pendingJob } = await chrome.storage.local.get(['pendingJob']);
            
            if (pendingJob) {
                // Retry the job
                window.location.href = chrome.runtime.getURL('generating.html');
            } else {
                // Go back to previous page or home
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = chrome.runtime.getURL('popup.html');
                }
            }
        });
        
        // Home button
        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = chrome.runtime.getURL('popup.html');
        });
    </script>
</body>
</html>
