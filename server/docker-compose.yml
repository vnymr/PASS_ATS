version: '3.8'

services:
  # Main Node.js application
  node-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Camoufox configuration - use service discovery
      - USE_CAMOUFOX=true
      - CAMOUFOX_SERVICE_URL=http://python-browser:8080
      - CAMOUFOX_WS_ENDPOINT=  # Will be fetched from service

      # Database
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379

      # API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TWOCAPTCHA_API_KEY=${TWOCAPTCHA_API_KEY}

      # Proxy (optional - for Camoufox)
      - PROXY_SERVER=${PROXY_SERVER}
      - PROXY_USERNAME=${PROXY_USERNAME}
      - PROXY_PASSWORD=${PROXY_PASSWORD}

      # Other settings
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      python-browser:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Python Camoufox browser server with pool
  python-browser:
    build: ./python-service
    ports:
      - "8080:8080"   # Health check port
      - "3001:3000"   # Primary browser WebSocket
      - "3002:3001"   # Browser pool instance 2
      - "3003:3002"   # Browser pool instance 3
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${NODE_ENV:-production}
      - BROWSER_POOL_SIZE=3
      - HEALTH_PORT=8080
      - BROWSER_PORT=3000
      - CAMOUFOX_HEADLESS=true
      # Proxy configuration (optional)
      - PROXY_SERVER=${PROXY_SERVER}
      - PROXY_USERNAME=${PROXY_USERNAME}
      - PROXY_PASSWORD=${PROXY_PASSWORD}
      - CAMOUFOX_GEOIP=${CAMOUFOX_GEOIP:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits for browser instances
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Redis for Bull queue and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
