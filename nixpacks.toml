# Nixpacks configuration for Railway deployment with Puppeteer support
# Uses Puppeteer's bundled Chromium for reliability across services

[phases.setup]
nixPkgs = [
  "nodejs_20",
  "nss",
  "freetype",
  "harfbuzz",
  "ca-certificates",
  "fontconfig",
  "libdrm",
  "mesa",
  "expat",
  "libX11",
  "libxcb",
  "libXcomposite",
  "libXcursor",
  "libXdamage",
  "libXext",
  "libXi",
  "libXrandr",
  "libXrender",
  "libXtst",
  "libxshmfence",
  "alsa-lib",
  "cups",
  "dbus",
  "gdk-pixbuf",
  "libdrm",
  "gtk3"
]

[phases.install]
cmds = [
  "cd server && npm ci --prefer-offline --no-audit",
  "cd server/node_modules/puppeteer && node install.mjs || true"
]

[phases.build]
cmds = [
  "cd server && npx prisma generate"
]

[start]
cmd = "cd server && node server.js"
