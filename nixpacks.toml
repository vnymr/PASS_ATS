# Nixpacks configuration for faster Railway builds
[phases.setup]
nixPkgs = ["nodejs_18", "chromium", "tectonic", "openssl", "curl"]

[phases.install]
cmds = [
  "cd frontend && npm ci",
  "cd server && npm ci"
]

[phases.build]
cmds = [
  "cd frontend && VITE_API_URL=/api npm run build",
  "cd server && npx prisma generate"
]

[variables]
NODE_ENV = "production"
PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "1"

[start]
cmd = "export PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH=$(which chromium) && cd server && npx prisma migrate deploy && node server.js"
